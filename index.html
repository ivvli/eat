<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

        .container {

            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;

        h1 {

        }

        .result {

            align-items: center;
            justify-content: center;
        }

        .result-text {

            color: #667eea;

        }

        @keyframes fadeIn {
            from {

            }
            to {

                transform: scale(1);
            }

        .pick-button {

            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .pick-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .pick-button:active {
            transform: translateY(0);
        }

        .options-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .options-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-tag {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 0.8em;
            line-height: 1;
        }

        .add-section {
            display: flex;
            gap: 10px;
        }

        .add-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .add-input:focus {
            border-color: #667eea;
        }

        .add-button {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-button:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçú ‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</h1>

        <div class="result" id="result">
            <div class="result-text" id="resultText" style="display: none;"></div>
        </div>

        <button class="pick-button" onclick="pickLunch()">ÂºÄÂßãÈÄâÊã©ÔºÅ</button>

        <div class="options-section">
            <div class="section-title">ÂèØÈÄâËèúÂçï</div>
            <div class="options-list" id="optionsList"></div>

            <div class="add-section">
                <input
                    type="text"
                    class="add-input"
                    id="newOption"
                    placeholder="Ê∑ªÂä†Êñ∞ÁöÑÈÄâÈ°π..."
                    onkeypress="if(event.key==='Enter') addOption()"
                >
                <button class="add-button" onclick="addOption()">Ê∑ªÂä†</button>

        </div>
    </div>

    <script>
        // ÈªòËÆ§ÂçàÈ•≠ÈÄâÈ°π
        let lunchOptions = [
            // È∫ªËæ£ÁÉ´Á≥ªÂàó
            'ÂúüË±ÜÁ≤âÈ∫ªËæ£ÁÉ´',
            'ÂÆΩÁ≤âÈ∫ªËæ£ÁÉ´',
            'Êñπ‰æøÈù¢È∫ªËæ£ÁÉ´',

            // ‰∏≠ÂºèÂø´È§ê
            'ÈªÑÁÑñÈ∏°Á±≥È•≠',
            'Ê≤ôÂéøÊãåÈù¢',
            'Ê≤ôÂéøÁÇíÈù¢',
            'ÂÖ∞Â∑ûÁâõËÇâÊãâÈù¢',
            'Á∫¢ÁÉßÁâõËÇâÈù¢',
            'ÈáçÂ∫ÜÂ∞èÈù¢',
            'ÈÖ∏Ëæ£Á≤â',
            'ËøáÊ°•Á±≥Á∫ø',
            'È∏°Ê±§Á±≥Á∫ø',

            // ÁõñÊµáÈ•≠Á≥ªÂàó
            'Áï™ËåÑÁÇíËõãÁõñÊµáÈ•≠',
            'È±ºÈ¶ôËÇâ‰∏ùÁõñÊµáÈ•≠',
            'ÂÆ´‰øùÈ∏°‰∏ÅÁõñÊµáÈ•≠',
            'ÈùíÊ§íËÇâ‰∏ùÁõñÊµáÈ•≠',
            'Á∫¢ÁÉßËåÑÂ≠êÁõñÊµáÈ•≠',
            'ÈÖ∏Ëæ£ÂúüË±Ü‰∏ùÁõñÊµáÈ•≠',
            'ÂõûÈîÖËÇâÁõñÊµáÈ•≠',
            'Á≥ñÈÜãÈáåËÑäÁõñÊµáÈ•≠',

            // ÁÖ≤‰ªîÈ•≠Á≥ªÂàó
            'ËÖäÂë≥ÁÖ≤‰ªîÈ•≠',
            'ÊªëÈ∏°ÁÖ≤‰ªîÈ•≠',
            'ÊéíÈ™®ÁÖ≤‰ªîÈ•≠',
            'ÁâõËÇâÁÖ≤‰ªîÈ•≠',

            // Âø´È§êËøûÈîÅ
            'È∫¶ÂΩìÂä≥Â∑®Êó†Èú∏Â•óÈ§ê',
            'È∫¶ÂΩìÂä≥È∫¶Ëæ£È∏°ËÖøÂ†°Â•óÈ§ê',
            'È∫¶ÂΩìÂä≥ÊùøÁÉßÈ∏°ËÖøÂ†°Â•óÈ§ê',
            'ËÇØÂæ∑Âü∫È¶ôËæ£È∏°ËÖøÂ†°Â•óÈ§ê',
            'ËÇØÂæ∑Âü∫Â••Â∞îËâØÁÉ§È∏°ËÖøÂ†°Â•óÈ§ê',
            'ËÇØÂæ∑Âü∫ÂêÆÊåáÂéüÂë≥È∏°Â•óÈ§ê',
            'Ê±âÂ†°ÁéãÁöáÂ†°Â•óÈ§ê',

            // È•∫Â≠êÈ¶ÑÈ•®
            'Áå™ËÇâÂ§ßËë±È•∫Â≠ê',
            '‰∏âÈ≤úÊ∞¥È•∫',
            'È≤úËÇâÈ¶ÑÈ•®',

            // ÁÇ∏È∏°Êä´Ëê®
            'È¶ôËæ£ÁÇ∏È∏°ÈÖçËñØÊù°',
            'ÂüπÊ†πÊä´Ëê®',
            'Â§èÂ®ÅÂ§∑Êä´Ëê®',
            'ÊÑèÂ§ßÂà©È¶ôËÇ†Êä´Ëê®',

            // Êó•Èü©ÊñôÁêÜ
            '‰∏âÊñáÈ±ºÂØøÂè∏',
            'È≥óÈ±ºÂØøÂè∏Â•óÈ§ê',
            'Êó•ÂºèÊãâÈù¢',
            '‰∫≤Â≠ê‰∏º',
            'ÁâõËÇâÈ•≠ÔºàÂêâÈáéÂÆ∂Ôºâ',
            'Èü©ÂºèÁü≥ÈîÖÊãåÈ•≠',
            'Èü©ÂºèÊ≥°ËèúÁÇíÈ•≠',
            'Èü©ÂºèÈÉ®ÈòüÁÅ´ÈîÖ',

            // ÁÅ´ÈîÖÁÉ§ËÇâ
            'È∫ªËæ£ÁâõËÇâÁÅ´ÈîÖ',
            'Áï™ËåÑÁâõËÖ©ÁÅ´ÈîÖ',
            'Ê∏ÖÊ±§ÁæäËÇâÁÅ´ÈîÖ',
            'Èü©ÂºèÁÉ§‰∫îËä±ËÇâ',
            'Êó•ÂºèÁÉ§ËÇâÂ•óÈ§ê'
        ];

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÈÄâÈ°π
        function loadOptions() {
            const saved = localStorage.getItem('lunchOptions');
            if (saved) {
                lunchOptions = JSON.parse(saved);
            }
            renderOptions();
        }

        // ‰øùÂ≠òÈÄâÈ°πÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveOptions() {
            localStorage.setItem('lunchOptions', JSON.stringify(lunchOptions));
        }

        // Ê∏≤ÊüìÈÄâÈ°πÂàóË°®
        function renderOptions() {
            const list = document.getElementById('optionsList');
            list.innerHTML = '';
            lunchOptions.forEach((option, index) => {
                const tag = document.createElement('div');
                tag.className = 'option-tag';
                tag.innerHTML = `
                    ${option}
                    <button class="remove-btn" onclick="removeOption(${index})">√ó</button>
                `;
                list.appendChild(tag);
            });
        }

        // ÈöèÊú∫ÈÄâÊã©ÂçàÈ•≠
        function pickLunch() {
            if (lunchOptions.length === 0) {
                alert('ËØ∑ÂÖàÊ∑ªÂä†‰∏Ä‰∫õÂçàÈ•≠ÈÄâÈ°πÔºÅ');
                return;
            }

            const resultText = document.getElementById('resultText');
            const randomIndex = Math.floor(Math.random() * lunchOptions.length);
            const chosen = lunchOptions[randomIndex];

            resultText.textContent = chosen;
            resultText.style.display = 'block';

            // ÈáçÊñ∞Ëß¶ÂèëÂä®Áîª
            resultText.style.animation = 'none';
            setTimeout(() => {
                resultText.style.animation = 'fadeIn 0.5s ease-in';
            }, 10);
        }

        // Ê∑ªÂä†Êñ∞ÈÄâÈ°π
        function addOption() {
            const input = document.getElementById('newOption');
            const value = input.value.trim();

            if (value === '') {
                return;
            }

            if (lunchOptions.includes(value)) {
                alert('Ëøô‰∏™ÈÄâÈ°πÂ∑≤ÁªèÂ≠òÂú®‰∫ÜÔºÅ');
                return;
            }

            lunchOptions.push(value);
            saveOptions();
            renderOptions();
            input.value = '';
        }

        // Âà†Èô§ÈÄâÈ°π
        function removeOption(index) {
            lunchOptions.splice(index, 1);
            saveOptions();
            renderOptions();
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        loadOptions();
    </script>
</body>
</html>
